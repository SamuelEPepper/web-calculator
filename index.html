<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "calculator">

        <header class = "screen">0</header>

        <div class = layout>

            <div class = "row row-one">
                <button class = "buttons control double">C</button>
                <button class = "buttons control">&#8592;</button>
                <button class = "buttons operator">&divide;</button>
            </div>

            <div class = "row row-two">
                <button class = "buttons control">7</button>
                <button class = "buttons control">8</button>
                <button class = "buttons control">9</button>
                <button class = "buttons operator">&times;</button>
            </div>

            <div class = "row row-three">
                <button class = "buttons control">4</button>
                <button class = "buttons control">5</button>
                <button class = "buttons control">6</button>
                <button class = "buttons operator">&minus;</button>
            </div>

            <div class = "row row-four">
                <button class = "buttons control">1</button>
                <button class = "buttons control">2</button>
                <button class = "buttons control">3</button>
                <button class = "buttons operator">&plus;</button>
            </div>
            
            <div class = "row row-five">
                <button class = "buttons control triple">0</button>
                <button class = "buttons operator">&equals;</button>
            </div>

        </div>
    </div>
</body>
<script src="./events.js"></script>
</html>
